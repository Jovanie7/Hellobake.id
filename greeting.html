</head>
<body>

            <h3>Hellobake.id</h3>

        <ul class="navlist">

         â˜°
        </div>
    </nav>

  <section class="greeting-section">
    <div class="container">

      <!-- Judul dengan background hijau animasi -->
      <h1 class="page-title">
        Custom Your Greeting Cards
      </h1>

      <div class="page-title-container">
  <h2>for the Precious Ones</h2>
</div>

       <p class="instructions">
        Klik kartu untuk melihat depan & belakang. Teks custom hanya untuk bagian belakang.
      </p>

      <!-- Card Preview -->
      <div class="card-preview" id="card-preview">
        <div class="card-inner" id="card-inner">
          <!-- Front -->
          <div class="card-front">
            <img src="templategreeting.png">
          </div>
          <!-- Back -->
          <div class="card-back">
            <p id="card-custom-text">Your custom message here</p>
          </div>
        </div>
      </div>

      <!-- Controls setara horizontal -->
      <div class="controls">
        <div class="control-group">
          <label for="theme">Back Color:</label>
          <select id="theme">
            <option value="#ffffff">White</option>
            <option value="#b22222">Red</option>
            <option value="#228b22">Green</option>
            <option value="#e6c767">Gold</option>
          </select>
        </div>

        <div class="control-group">
          <label for="font-color">Font Color:</label>
          <input type="color" id="font-color" value="#000000">
        </div>
      </div>

      <!-- Custom message di bawah controls -->
     <textarea id="message" placeholder="Type your custom message here..." maxlength="400"></textarea>
<div id="message-notif" style="color:red; font-size:14px; margin-top:5px; display:none;"></div>
      <button class="checkout-btn">Lanjut ke Checkout</button>

    </div>
  </section>

  <script src="greeting.js"></script>
</body>
</html>
